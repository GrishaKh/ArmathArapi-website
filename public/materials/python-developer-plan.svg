  <text x="205" y="353" font-family="ui-sans-serif, system-ui" font-size="24" fill="#0f172a">APIs + Automation</text>

  <circle cx="178" cy="405" r="11" fill="#f59e0b" />
  <text x="205" y="413" font-family="ui-sans-serif, system-ui" font-size="24" fill="#0f172a">Final Product</text>

  <path d="M178 236 V274" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />
  <path d="M178 296 V334" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />
  <path d="M178 356 V394" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" />

  <rect x="620" y="120" width="460" height="270" rx="20" fill="url(#python)" />
  <text x="650" y="170" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#cffafe">
    import requests
  </text>
  <text x="650" y="210" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#ffffff">
    response = requests.get(api_url)
