<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Python Developer Plan</title>
  <desc id="desc">Illustration of Python learning path with API, automation, and project delivery milestones.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#ecfeff" />
    </linearGradient>
    <linearGradient id="python" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)" />
  <rect x="70" y="70" width="1060" height="535" rx="28" fill="#ffffff" stroke="#bae6fd" stroke-width="3" />

  <rect x="120" y="120" width="430" height="435" rx="20" fill="#f8fafc" stroke="#cbd5e1" />
  <text x="145" y="165" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="30" fill="#0f172a" font-weight="700">
    Python Track
  </text>

  <circle cx="178" cy="225" r="11" fill="#0ea5e9" />
  <text x="205" y="233" font-family="ui-sans-serif, system-ui" font-size="24" fill="#0f172a">Fundamentals</text>

  <circle cx="178" cy="285" r="11" fill="#14b8a6" />
  <text x="205" y="293" font-family="ui-sans-serif, system-ui" font-size="24" fill="#0f172a">Data + Files</text>

