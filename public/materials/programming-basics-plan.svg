  <rect x="145" y="282" width="220" height="58" rx="12" fill="#a7f3d0" />
  <text x="166" y="319" font-family="ui-sans-serif, system-ui" font-size="24" fill="#065f46" font-weight="700">Condition</text>

  <rect x="145" y="364" width="190" height="58" rx="12" fill="#fde68a" />
  <text x="166" y="401" font-family="ui-sans-serif, system-ui" font-size="24" fill="#92400e" font-weight="700">Loop</text>

  <rect x="145" y="446" width="220" height="58" rx="12" fill="#c4b5fd" />
  <text x="166" y="483" font-family="ui-sans-serif, system-ui" font-size="24" fill="#5b21b6" font-weight="700">Function</text>

  <path d="M380 229 H465" stroke="#64748b" stroke-width="4" stroke-linecap="round" />
  <path d="M420 310 H465" stroke="#64748b" stroke-width="4" stroke-linecap="round" />
  <path d="M350 392 H465" stroke="#64748b" stroke-width="4" stroke-linecap="round" />
  <path d="M380 474 H465" stroke="#64748b" stroke-width="4" stroke-linecap="round" />

  <rect x="610" y="120" width="470" height="230" rx="20" fill="url(#panel)" />
  <text x="640" y="170" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#dbeafe">
