name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout (primary)
        id: checkout_primary
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout (fallback with extended retries)
        if: steps.checkout_primary.outcome == 'failure'
        shell: bash
        run: |
          set -euo pipefail

          REPO_URL="https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          TARGET_SHA="${{ github.sha }}"

          rm -rf .git
          git init .
          git remote add origin "$REPO_URL"

          success=0
          for attempt in 1 2 3 4 5 6 7 8; do
            echo "Fallback checkout attempt ${attempt}/8"
            if git -c protocol.version=2 fetch --no-tags --prune --depth=1 origin "${TARGET_SHA}"; then
              success=1
              break
            fi
            sleep $((attempt * 10))
          done

          if [[ "$success" -ne 1 ]]; then
            echo "Fallback checkout failed after 8 attempts."
            exit 1
          fi

          git checkout --force FETCH_HEAD

      - name: Verify checkout
        run: git rev-parse --short HEAD

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Content QA
        run: pnpm content:qa
